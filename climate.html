<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Process Book"/>
	<meta name="keywords"		  content="HTML, CSS"/>
	<meta name="author"			  content="Vireak Punhak Vorn Tan"/>

	<title>Climate on the Edge</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .line {
            fill: none;
            stroke: slategrey;
            stroke-width: 0.5;
        }
        .halfMilMark {
            stroke: red;
        }
        .halfMilLabel {
            fill: red;
        }
    </style>
</head>

<body><h1>CO2 Emission</h1>
    <div id="chart"></div>
    <script>
        var w = 600;
        var h = 300;
        var padding = 60;
        function lineChart(dataset){
            let xScale = d3.scaleTime()
                    .domain([
                        d3.min(dataset, d=>d.date),
                        d3.max(dataset, d=>d.date)
                    ])
                    .range([padding, w-padding])
            let yScale = d3.scaleLinear()
                    .domain([0, d3.max(dataset, d=>d.number)])
                    .range([h-padding, padding])
            let xAxis = d3.axisBottom()
                    .ticks(10)
                    .scale(xScale);
            let yAxis = d3.axisLeft()
                    .ticks(10)
                    .scale(yScale);
            let line = d3.line()
                    .x(d=>xScale(d.date))
                    .y(d=>yScale(d.number))
            let svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", w)
                    .attr("height", h);
            svg.append("g")
                .attr("transform", `translate(0, ${h-padding})`)
                .call(xAxis);
            svg.append("g")
                .attr("transform", `translate(${padding}, 0)`)
                .call(yAxis);
            svg.append("path")
                .datum(dataset)
                .attr("class", "line")
                .attr("d", line);
           
            //let area = d3.area()
            //    .x(d=>xScale(d.date))
            //    .y0(()=>yScale.range()[0])
            //    .y1(d=>yScale(d.number))
            //svg.append("path")
            //    .attr("d", area(dataset))
            //    .attr("fill", "#ADD8E6") 
            //    .attr("stroke", "black"); 
        }
        function init() {
            let dataset;
            d3.csv("AIR_GHG.csv", function(d){
                return {
                    country: d.Country,
                    date: new Date(+d.Year, 0),
                    number: parseFloat(d.Value)
                }
            }).then(function(data){
                dataset = data;
                console.log(data);
                //console.table(dataset, ["data", "number"]);
                lineChart(dataset);
                console.log(dataset)
            })
        }
        init()
    </script>
    <footer>
        <p>COS30045 Data Visualisation</p>
        <p></p>
    </footer>
</body>
</html>
